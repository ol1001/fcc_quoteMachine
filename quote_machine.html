<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="quote_machine.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="quote_machine.js"></script>
</head>
<body class="radial-center">
    <div class="quoteContainer clearfix">
        <p class="quoteText"><i class="fa fa-quote-left fa"></i>&nbsp;</p>
        <p class="quoteAuthor"></p>
        <button class="switch">Next &nbsp;<i class="fa fa-arrow-right"></i></button>
        <a class="share" id="tumblr" href="#" target="_blank"><i class="fa fa-tumblr fa-1x"></i></a>
        <a class="share" id="twitter" href="#" target="_blank"><i class="fa fa-twitter fa-1x"></i></a>
    </div>
</body>
</html>
